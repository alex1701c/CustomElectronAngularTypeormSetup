<form>
    <div class="container pt-5">
        <div class="form-group">
            <input class="form-control" name="firstName" placeholder="First name" [(ngModel)]="firstName">
        </div>

        <div class="form-group">
            <input class="form-control" name="lastName" placeholder="Last name" [(ngModel)]="lastName">
        </div>

        <div class="form-group">
            <input class="form-control" name="age" placeholder="Age" [(ngModel)]="age">
        </div>

        <button class="btn btn-primary" (click)="addUser()">Add user</button>
    </div>
</form>

<div *ngIf="users.length">
    <ul>
        <li *ngFor="let user of users; let i = index">
            {{i+1}}: {{user |json}}
        </li>
    </ul>
</div>
